<body>
    <h1>Sample: Multiple Delivery Policy</h1>
    <!--
        //This example has AES no token set up on DASH and HLS and PlayReady no token for SMOOTH
        //This example can be extended to several different combinations, but serves as a way to show how to add multiple sources
        //The first viable source for a playback tech will be selected.
    -->
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" autoplay controls width="640" height="400" poster="" data-setup='{}' tabindex="0">
        <source src="//amssamples.streaming.mediaservices.windows.net/4a8cad3c-11d6-4da7-b921-15b9ce5fb770/SintelTrailer-MultipleDeliveryPolicy.ism/manifest(format=mpd-time-csf)" type="application/dash+xml" data-setup='{"streamingFormats": ["DASH", "HLS-V3", "HLS-V4"], "protectionInfo": [{"type": "AES"}]}' />
        <source src="//amssamples.streaming.mediaservices.windows.net/4a8cad3c-11d6-4da7-b921-15b9ce5fb770/SintelTrailer-MultipleDeliveryPolicy.ism/manifest" type="application/vnd.ms-sstr+xml" data-setup='{"disableUrlRewriter": true, "protectionInfo": [{"type": "PlayReady"}]}' />
    </video>
