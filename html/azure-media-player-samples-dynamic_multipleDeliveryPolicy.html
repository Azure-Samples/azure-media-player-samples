<body>
    <h1>Sample: Multiple Delivery Policy</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <div id="copyrightInfo" class="muted">
        Sintel video - &copy; copyright Blender Foundation | <a href="http://durian.blender.org" target="_blank">durian.blender.org</a>
    </div>
    <script>
        var myOptions = {
            autoplay: true,
            controls: true,
            width: "640",
            height: "400",
            poster: ""
        };
        var myPlayer = amp("azuremediaplayer", myOptions);

        //This example has AES no token set up on DASH and HLS and PlayReady no token for SMOOTH
        //This example can be extended to several different combinations, but serves as a way to show how to add multiple sources
        //The first viable source for a playback tech will be selected.
        myPlayer.src([{ src: "//amssamples.streaming.mediaservices.windows.net/4a8cad3c-11d6-4da7-b921-15b9ce5fb770/SintelTrailer-MultipleDeliveryPolicy.ism/manifest(format=mpd-time-csf)", type: "application/dash+xml", protectionInfo: [{ type: "AES" }], streamingFormats: ["DASH", "HLS-V3", "HLS-V4"] },
        { src: "//amssamples.streaming.mediaservices.windows.net/4a8cad3c-11d6-4da7-b921-15b9ce5fb770/SintelTrailer-MultipleDeliveryPolicy.ism/manifest", type: "application/vnd.ms-sstr+xml", protectionInfo: [{ type: "PlayReady" }], disableUrlRewriter: true }, ]);
    </script>
